    <script>
        window.onload = function(){
            schrijfmenu();
        }
        function fetchHuizenPagina2(){
            fetch(backendurl + "/huizen/allen")
                .then(r => r.json())
                .then(d => maakHuizenTabel(d))
        }
        function maakHuizenTabel(deHuizen){
            let eindString = `<table class="table table-dark table-hover">`
            for(let x=0; x < deHuizen.length; x++){
                eindString += `
                    <tr><td>${deHuizen[x].adres}</td><td>${deHuizen[x].bouwjaar}</td></tr>
                `
            }
            document.getElementById("tabeldiv").innerHTML += eindString+`</table>`
        }
    </script>
</head>

            <div class="col-sm-12">
                <input type="button" class="btn btn-primary" onclick="fetchHuizenPagina2()" value="Toon Huizen">
            </div>

                <input type="text" placeholder="Gemeente" name="search">
